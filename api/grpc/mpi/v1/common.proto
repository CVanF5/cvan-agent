syntax = "proto3";

package f5.nginx.agent.api.grpc.mpi.v1.common;

option go_package = "github.com/nginx/agent/v3/api/grpc/mpi/v1";

// Meta-information associated with a message
message MessageMeta {
    // monotonically increasing integer
    string message_id = 1;
    // if 2 or more messages associated with the same workflow, use this field as an association
    string correlation_id = 2;
}

// Represents a the status response of an command
message CommandResponse {
    // Command status enum
    enum CommandStatus {
        // Unspecified status of command
        COMMAND_STATUS_UNSPECIFIED = 0;
        // Command was successful
        COMMAND_STATUS_OK = 1;
        // Command failed
        COMMAND_STATUS_ERROR = 2;
        // Command in-progress
        COMMAND_STATUS_IN_PROGRESS = 3;
    }

    // Command status
    CommandStatus status = 1;
    // Provides a user friendly message to describe the response
    string message = 2;
    // Provides an error message of why the command failed
    string error = 3;
}
