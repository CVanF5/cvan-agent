version: '3.9'

networks:
  monitoring:
    driver: bridge

services:
  agent:
    build:
      context: ../../../
      dockerfile: ./test/docker/oss/${CONTAINER_OS_TYPE}/Dockerfile
      target: install
      args:
        PACKAGE_NAME: ${PACKAGE_NAME}
        TAG: ${TAG}
        CONTAINER_NGINX_IMAGE_REGISTRY: ${CONTAINER_NGINX_IMAGE_REGISTRY}
        CONTAINER_OS_TYPE: ${CONTAINER_OS_TYPE}
    ports:
      - 9091:9091
    networks:
      - monitoring
