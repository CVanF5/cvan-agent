version: '3.9'

networks:
  monitoring:
    driver: bridge

services:
  agent:
    build:
      context: ../../../
      dockerfile: ./test/docker/oss/apk/Dockerfile
      target: install-agent-local
      args:
        PACKAGE_NAME: ${PACKAGE_NAME}
        TAG: ${TAG}
        ARCH: ${OS_ARCH}
        CONTAINER_NGINX_IMAGE_REGISTRY: ${CONTAINER_NGINX_IMAGE_REGISTRY}
        CONTAINER_OS_TYPE: ${CONTAINER_OS_TYPE}
    ports:
      - 9091:9091
    networks:
      - monitoring
